<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="gallery-1.jpg" alt="image-1" class="slide" />
        <img src="gallery-2.jpg" alt="image-2" class="slide" />
        <img src="gallery-3.jpg" alt="image-3" class="slide" />
      </div>
      <button>
        <ion-icon name="chevron-back-outline" class="prev"></ion-icon>
      </button>
      <button>
        <ion-icon name="chevron-forward-outline" class="next"></ion-icon>
      </button>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
